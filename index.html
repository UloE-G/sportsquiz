<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sport Quiz</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="app">
    <h1>Sports Quiz</h1>
    <img class="logo" src="assets/images/logo.jpeg" alt="logo">
    <div class="intro">
      <p>You will be asked 10 questions on a range of sports.</p>
      <p>Do you think you know them? Take this quiz and find out.</p>
      <span>By: Ulo Eruma-Gborie </span>
    </div>
    <div class="quiz">
      <p id="timer"></p>
      <h2 id="question">Question Here</h2>
      <h3><img src="" id="image" width="200" height="200" alt="Question Image"></h3>
      <div id="answer-buttons">
        <button class="btn">Ans1</button>
        <button class="btn">Ans2</button>
        <button class="btn">Ans3</button>
        <button class="btn">Ans4</button>
      </div>
      <button id="next">Next</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
