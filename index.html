<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sport Quiz</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
<div class="app">
  <h1>Sports Quiz</h1>
  <img class="logo" src="assets/images/logo.jpeg" alt="logo">
  <div class="intro">
    <p>You will be asked 10 questions on a range of sports.</p> 
    <p>This must be finished in 5 minuets.</p>
    <p>Do you think you know them? Take this quiz and find out.</p>
    <span>By: Ulo Eruma-Gborie </span>
  </div>
  <div class="quiz">
    <p id="timer"></p>
    <h2 id="question">Question Here</h2>
    <h3><img src="assets/images/NBATrophy.avif" id="image" width="200" height="200" alt="Question Image"></h3>
    <div id="answer-buttons">
      <button class="btn">Ans1</button>
      <button class="btn">Ans2</button>
      <button class="btn">Ans3</button>
      <button class="btn">Ans4</button>
    </div>
    <button id="next">Next</button>
  </div>
</div>
<script src="assets/js/script.js"></script>
</body>

</html>
